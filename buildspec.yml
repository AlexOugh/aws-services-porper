version: 0.1
phases:
  install:
    commands:
      - pip install shyaml
      - cd src; pip install porper -t .; cd ..
  build:
    commands:
      - aws cloudformation package
         --template-file template.yaml
         --s3-bucket $S3_BUCKET_NAME
         --output-template-file samTemplate.yaml
  post_build:
    commands:
      - chmod a+x s3.sh
      - ./s3.sh
artifacts:
  type: zip
  files:
    - samTemplate.yaml
